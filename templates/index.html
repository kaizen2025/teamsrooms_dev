<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salles de Réunion | Anecoop France</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/Images/favicon.ico" type="image/x-icon">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Base Stylesheets -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/menu.css">
    <link rel="stylesheet" href="/static/css/meetings.css">
    <link rel="stylesheet" href="/static/css/rooms.css">
    <link rel="stylesheet" href="/static/css/modal.css">
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="stylesheet" href="/static/css/responsive.css">

    <!-- Interface Improvements CSS (if still used) -->
    <!-- <link rel="stylesheet" href="/static/css/interface-improvements.css"> -->
</head>
<body>
    <!-- Background Container -->
    <div id="background-container"></div>

    <!-- Overlay for Mobile Menu -->
    <div class="menu-overlay"></div>

    <!-- Main Container with Grid Layout -->
    <div class="main-container">
        <!-- Left Side Menu -->
        <div class="side-menu">
            <!-- LOGO REMOVED -->
            <!-- <div class="menu-logo"> ... </div> -->

            <div class="menu-title">TABLEAU DE BORD</div>

            <div class="menu-items">
                 <!-- Menu items structure generated by JS (reorganizeMenu) -->
                 <!-- Initial structure can be minimal or also generated -->
            </div>

             <!-- Button below menu items (removed from here, controlled by JS function) -->
            <!-- <div class="menu-bottom"> ... </div> -->
        </div>

        <!-- Header -->
        <header class="header">
            <!-- Menu Toggle Button -->
            <button class="menu-toggle-visible" title="Menu">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Date & Time -->
            <div class="datetime">
                 <!-- Content updated by datetime.js -->
                <p id="current-date">...</p>
                <p id="current-time">...</p>
            </div>

            <!-- Title -->
            <div class="title-container">
                <h1 class="title">Salle de Réunion <span id="salle-title">Toutes les salles</span></h1>
            </div>

            <!-- User Profile Section -->
            <div class="user-profile">
                 <!-- Content updated by auth.js -->
                <button class="user-profile-button" id="userProfileBtn" style="display: none;">
                    <div class="user-initials">--</div>
                    <div class="user-info">
                        <span>Utilisateur</span>
                        <span class="user-role">Invité</span>
                    </div>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="user-dropdown">
                     <!-- Dropdown content -->
                    <div class="user-dropdown-header">
                        <span>Utilisateur</span>
                        <span class="user-role-full">Invité</span>
                    </div>
                    <div class="user-dropdown-links">
                        <a href="#" class="user-dropdown-link" id="profileLink"><i class="fas fa-user"></i> Profil</a>
                        <a href="#" class="user-dropdown-link" id="settingsLink"><i class="fas fa-cog"></i> Paramètres</a>
                        <a href="#" class="user-dropdown-link" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
                    </div>
                </div>
                <button class="btn btn-primary" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Connexion
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="content">
            <!-- Room-specific content could be loaded here -->
            <div id="room-details">
                 <!-- Placeholder or dynamic content -->
            </div>
        </main>

        <!-- Meetings Panel -->
        <aside class="meetings-container">
            <div class="meetings-title-bar">
                <h2>RÉUNIONS D'AUJOURD'HUI</h2>
                 <!-- REFRESH BUTTON ADDED BACK -->
                <button class="refresh-meetings-btn" title="Rafraîchir les réunions">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button class="create-meeting-integrated">
                    <i class="fas fa-plus"></i> Créer une réunion Teams
                </button>
            </div>

            <div class="meetings">
                <div id="meetingsContainer" class="meetings-list">
                    <!-- Dynamic content will be inserted here by meetings.js -->
                    <div class="loading-indicator">
                        <i class="fas fa-circle-notch fa-spin"></i>
                        <span>Chargement des réunions...</span>
                        <p class="loading-detail">Initialisation...</p>
                    </div>
                </div>

                <!-- Join Meeting (ID Entry) -->
                <div class="meeting-id-entry">
                    <input type="text" id="meeting-id" placeholder="Entrez l'ID de la réunion">
                    <button id="joinMeetingBtn">
                        <i class="fas fa-sign-in-alt"></i> Rejoindre
                    </button>
                    <!-- Recent IDs dropdown anchor -->
                    <div id="recent-ids"></div>
                     <!-- Join status messages anchor -->
                </div>
            </div>
        </aside>

       <!-- Controls Container - Version Compacte -->
        <div class="controls-container">
            <div class="control-buttons">
                <button id="showRoomsBtn" class="compact-btn" title="Afficher les salles disponibles">
                    <i class="fas fa-door-open"></i>
                </button>

                <button id="refreshBtn" class="compact-btn" title="Rafraîchir les données">
                    <i class="fas fa-sync-alt"></i>
                </button>

                <button id="createMeetingBtn" class="compact-btn" title="Créer une réunion">
                    <i class="fas fa-calendar-plus"></i>
                </button>

                <button id="fullscreenBtn" class="compact-btn" title="Passer en plein écran">
                    <i class="fas fa-expand"></i>
                </button>

                <button id="helpBtn" class="compact-btn" title="Aide">
                    <i class="fas fa-question-circle"></i>
                </button>
            </div>
        </div>

    <!-- Rooms Display Floating Section -->
    <div class="rooms-section">
        <div class="rooms-container">
            <div class="rooms">
                <!-- Room cards will be added here dynamically by rooms.js -->
            </div>
        </div>
    </div>

    <!-- Floating Rooms Toggle Button (Mobile) -->
    <button class="rooms-toggle-button-floating" title="Afficher/Masquer les salles">
        <i class="fas fa-door-open"></i>
    </button>

    <!-- Booking Modal -->
    <div class="booking-modal" id="bookingModal">
         <!-- Content defined in modal.css / populated by booking.js -->
         <div class="booking-modal-content">
             <!-- Header -->
             <div class="booking-modal-header">
                <h2><i class="fas fa-calendar-plus"></i> Nouvelle réunion Teams</h2>
                <button class="modal-close" id="closeBookingModalBtn">×</button>
            </div>
             <!-- Body -->
              <div class="booking-modal-body">
                <form id="bookingForm" class="booking-form">
                    <div class="form-group">
                        <label for="booking-title">Titre de la réunion *</label>
                        <input type="text" id="booking-title" placeholder="Entrez un titre pour la réunion" required>
                    </div>
                     <div class="form-group">
                        <label for="booking-room">Salle *</label>
                        <select id="booking-room" required>
                            <option value="" selected disabled>Sélectionnez une salle</option>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                     <div class="form-group">
                        <label for="booking-date">Date *</label>
                        <input type="date" id="booking-date" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="booking-start">Heure de début *</label>
                            <input type="time" id="booking-start" required step="900"> <!-- Step 15 min -->
                        </div>
                         <div class="form-group">
                            <label for="booking-end">Heure de fin *</label>
                            <input type="time" id="booking-end" required step="900"> <!-- Step 15 min -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Durée rapide</label>
                        <div class="quick-duration-buttons">
                            <button type="button" class="duration-button" data-minutes="15">15 min</button>
                            <button type="button" class="duration-button active" data-minutes="30">30 min</button>
                            <button type="button" class="duration-button" data-minutes="60">1 h</button>
                            <button type="button" class="duration-button" data-minutes="90">1 h 30</button>
                            <button type="button" class="duration-button" data-minutes="120">2 h</button>
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="booking-participants">Participants (emails séparés par virgule)</label>
                        <input type="text" id="booking-participants" placeholder="invite1@exemple.com, invite2@exemple.com">
                    </div>
                     <div class="form-group" style="display:none;"> <!-- Option cachée pour l'instant -->
                        <label><input type="checkbox" id="booking-online-meeting" checked> Réunion Teams en ligne</label>
                    </div>
                     <div class="room-availability" id="room-availability">
                         <!-- Availability status updated by booking.js -->
                    </div>
                </form>
            </div>
             <!-- Footer -->
            <div class="booking-modal-footer">
                <button type="button" id="cancelBookingBtn" class="btn btn-ghost">Annuler</button>
                <button type="submit" id="createTeamsMeetingBtn" form="bookingForm" class="btn btn-success">
                    <i class="fas fa-check"></i> Créer la réunion
                </button>
            </div>
         </div>
    </div>

    <!-- Login Modal -->
    <div class="auth-modal" id="loginModal">
         <!-- Content defined in auth.css / populated by auth.js -->
        <div class="auth-modal-content">
            <div class="auth-modal-header">
                <h3><i class="fas fa-sign-in-alt"></i> Connexion</h3>
                <button class="auth-modal-close" id="closeLoginModalBtn">×</button>
            </div>
             <div class="auth-modal-body">
                 <!-- Logo removed from menu, keep here for login context -->
                <div class="auth-logo">
                    <img src="/static/Images/logo-anecoop.svg" alt="Logo Anecoop" height="50">
                    <h4>Système de réservation</h4>
                </div>
                 <form id="loginForm" class="auth-form">
                    <div class="login-status" id="login-status"></div>
                     <div class="form-group">
                        <label for="login-username">Nom d'utilisateur</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="login-username" placeholder="Entrez votre nom d'utilisateur" required>
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="login-password">Mot de passe</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" placeholder="Entrez votre mot de passe" required>
                        </div>
                    </div>
                     <div class="form-options">
                        <label><input type="checkbox" id="remember-me"> Se souvenir</label>
                        <a href="#" class="forgot-password">Mot de passe oublié?</a>
                    </div>
                     <button type="submit" class="login-button">
                        <i class="fas fa-sign-in-alt"></i> Se connecter
                    </button>
                </form>
                 <div class="login-footer">
                    © 2025 Anecoop France.
                </div>
            </div>
        </div>
    </div>

    <!-- Global Config -->
    <script>
        window.APP_CONFIG = {
            DEBUG: true,
            REFRESH_INTERVAL: 10000, // Refresh meetings every 10 seconds
            AUTO_REFRESH: true,
            VERSION: '1.1.0' // Updated version
        };
    </script>

    <!-- Base Scripts -->
    <script src="/static/js/config.js"></script>
    <script src="/static/js/datetime.js"></script>
    <script src="/static/js/background.js"></script>

    <!-- Core Functionality -->
    <script src="/static/js/meetings.js"></script>
    <script src="/static/js/join.js"></script>
    <script src="/static/js/booking.js"></script>
    <script src="/static/js/rooms.js"></script>

    <!-- Secondary Features -->
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/ui.js"></script>

    <!-- Enhanced Interface - Load Last -->
    <script src="/static/js/interface-improvements.js"></script>

    <script>
        // Initialize room name from URL or config
        document.addEventListener('DOMContentLoaded', function() {
            // Get room name from URL or set default
            const path = window.location.pathname.split('/')[1] || '';
            let roomName = path && path !== '' ? path : 'Toutes les salles';

            // Format room name (capitalize first letter)
            roomName = roomName.charAt(0).toUpperCase() + roomName.slice(1).toLowerCase();

            // Set room name in title
            const salleTitle = document.getElementById('salle-title');
            if (salleTitle) {
                salleTitle.textContent = roomName;
            }

            // Set as global variable for other scripts
            window.salleName = roomName.toLowerCase();

            // Update document title
            document.title = roomName.toLowerCase() === 'toutes les salles' ?
                'Salles de Réunion | Anecoop France' :
                `Salle ${roomName} | Anecoop France`;

             // Force meetings refresh on page load (delay slightly for UI init)
            if (typeof window.fetchMeetings === 'function') {
                setTimeout(() => {
                    console.log('Initial meetings fetch after DOM ready');
                    window.fetchMeetings(true); // true = force visible update
                }, 300);
            }

             // Initial UI update based on auth state (if AuthSystem is loaded)
             if (window.AuthSystem && window.UISystem) {
                window.UISystem.updateUserDisplay(window.AuthSystem.currentUser);
             }
        });
    </script>
</body>
</html>
